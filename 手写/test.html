<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 10vw;
        height: 10vh;
        background-color: antiquewhite;
      }
      .box2 {
        width: 10vh;
        height: 10vh;
        background-color: aquamarine;
      }
      .box3 {
        width: 10vw;
        height: 10vw;
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <!-- <script src="./区间合并.js"></script> -->
    <script src="./deepClone.js" type="text/javascript"></script>
    <script type="text/javascript">
      function request() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("success");
          }, 5000);
        });
      }
      function abortWrapper(p1) {
        let abort;
        // 这个p2的状态是pending 的
        let p2 = new Promise((resolve, reject) => {
          abort = reject;
        });
        let p = Promise.race([p1, p2]);
        p.abort = abort;
        console.log(p, "-- pppp ---111");
        return p;
      }
      const req = abortWrapper(request());
      req
        .then((res) => console.log(res))
        .catch((e) => console.log(e, "in  error reject"));
      setTimeout(() => {
        req.abort("stop---"); // 手动将p2的状态变为reject
        console.log(req, "-- pppp ---");
      }, 2000);
    </script>
  </body>
</html>
